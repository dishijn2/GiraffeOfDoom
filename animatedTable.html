<html>
<head>
	<style>
	@keyframes tileanim
	{
		from {transform: rotateX(90deg); background-color: white;}
		to {transform: rotateX(0deg); }
	}
	table
	{
		width: 100%;
	}
	
	td
	{
		background-color: red;
		border-radius: 3px;
		-webkit-animation-name: tileanim; /* Safari 4.0 - 8.0 */
		animation-name: tileanim;
	}
	</style>
	
<script type="text/javascript">
function changetime(tile)
	{
		transitiontime = 1;
		change = Math.random() * transitiontime;
		stylestring = "animation-duration: " + change + "s; -webkit-animation-duration: " + change + "s;";
		document.getElementById(tile).style = stylestring;
	}
</script>

</head>
